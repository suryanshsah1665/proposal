<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Madam Jii ‚Äì Date & Time üíñ</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .heart {
            position: fixed;
            font-size: 22px;
            pointer-events: none;
            animation: heartFall linear forwards;
            opacity: 0.9;
        }

        @keyframes heartFall {
            0% {
                transform: translateY(-10vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) translateX(40px);
                opacity: 0;
            }
        }

        .cute-shadow {
            text-shadow: 2px 2px 4px rgba(255, 192, 203, 0.6);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(14px);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-50 via-rose-100 to-purple-100 flex items-center justify-center overflow-hidden">

<!-- Main card -->
<div class="glass-card rounded-3xl shadow-2xl border border-pink-200 px-8 py-10 max-w-lg w-11/12 text-center relative z-10">
    <h1 class="text-4xl md:text-5xl font-extrabold text-pink-500 mb-4 cute-shadow">
        Thank you, My Madam Jii ‚ù§Ô∏è
    </h1>

    <p class="text-lg text-pink-700 mb-6">
        Ab officially plan banate hain.
        Date & time select karlo, baaki sab mera. üòå
    </p>

    <!-- Live date & time -->
    <div class="bg-white/70 rounded-2xl px-5 py-4 mb-6 shadow-md">
        <p class="text-sm text-pink-500 font-semibold uppercase tracking-wide mb-1">
            Current Date & Time
        </p>
        <p id="currentDate" class="text-base md:text-lg font-medium text-pink-700"></p>
        <p id="currentTime" class="text-2xl md:text-3xl font-bold text-pink-600 mt-1"></p>
    </div>

    <!-- Special date/time selector -->
    <div class="bg-white/80 rounded-2xl px-5 py-4 shadow-md mb-6">
        <p class="text-sm text-pink-500 font-semibold uppercase tracking-wide mb-3">
            Our Special Date & Time
        </p>

        <div class="flex flex-col md:flex-row gap-3 items-center justify-center mb-3">
            <div>
                <label class="block text-xs text-pink-600 mb-1">Date</label>
                <input
                        id="specialDate"
                        type="date"
                        class="border border-pink-200 rounded-xl px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-pink-300"
                />
            </div>
            <div>
                <label class="block text-xs text-pink-600 mb-1">Time</label>
                <input
                        id="specialTime"
                        type="time"
                        class="border border-pink-200 rounded-xl px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-pink-300"
                />
            </div>
        </div>

        <p id="specialOutput" class="text-sm text-pink-700 mt-1 min-h-[1.5rem]">
            Date & time set karo, yeh moment lock ho jayega. ‚ú®
        </p>
    </div>

    <!-- Action buttons -->


        <button
                onclick="goPlan()"
                class="bg-gradient-to-r from-pink-400 to-rose-400 hover:from-pink-500 hover:to-rose-500 text-white font-bold py-2.5 px-8 rounded-full shadow-lg text-sm md:text-base transition-transform hover:scale-105"
        >
            Let's plan a date üí´
        </button>
    </div>
</div>

<script>
    // --- Live date and time display ---
    function updateDateTime() {
        const now = new Date();

        const dateOptions = {
            weekday: "long",
            year: "numeric",
            month: "long",
            day: "numeric"
        };

        const timeOptions = {
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit"
        };

        document.getElementById("currentDate").textContent =
            now.toLocaleDateString(undefined, dateOptions);

        document.getElementById("currentTime").textContent =
            now.toLocaleTimeString(undefined, timeOptions);
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();

    // --- Special moment handling ---
    const specialDateInput = document.getElementById("specialDate");
    const specialTimeInput = document.getElementById("specialTime");
    const specialOutput = document.getElementById("specialOutput");


    function updateSpecialText() {
        const d = specialDateInput.value;
        const t = specialTimeInput.value;

        if (!d && !t) {
            specialOutput.textContent = "Date & time set karo, yeh moment lock ho jayega. ‚ú®";
            return;
        }

        let text = "Humne is din ko special declare kiya ";

        if (d) {
            const dateObj = new Date(d + (t ? "T" + t : "T00:00"));
            const prettyDate = dateObj.toLocaleDateString(undefined, {
                year: "numeric",
                month: "long",
                day: "numeric"
            });
            text += `‚Äî ${prettyDate}`;
        }

        if (t) {
            const dateObj = new Date("2000-01-01T" + t);
            const prettyTime = dateObj.toLocaleTimeString(undefined, {
                hour: "2-digit",
                minute: "2-digit"
            });
            text += `, ${prettyTime}`;
        }

        text += " üíñ";

        specialOutput.textContent = text;
    }

    specialDateInput.addEventListener("change", updateSpecialText);
    specialTimeInput.addEventListener("change", updateSpecialText);

    loadSpecialMoment();

    // --- Floating hearts background ---
    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "üíñ";

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 4 + Math.random() * 3 + "s";
        heart.style.fontSize = 18 + Math.random() * 10 + "px";

        document.body.appendChild(heart);

        heart.addEventListener("animationend", () => heart.remove());
    }

    setInterval(createHeart, 250);

    // --- Back button handler ---
    function goBack() {
        window.location.href = "datetime-.html";
    }

    // --- Go to plan page after date & time selected ---
    function goPlan() {
        const d = specialDateInput.value;
        const t = specialTimeInput.value;

        if (!d || !t) {
            alert("Pehle date aur time select karo na, tabhi plan banega üòå");
            return;
        }

        // --------- 1) URL params for plan.html ----------
        const params = new URLSearchParams({
            date: d,   // YYYY-MM-DD
            time: t    // HH:MM
        });

        // --------- 2) Pretty text for WhatsApp ----------
        const dateObj = new Date(`${d}T${t}:00`);

        const prettyDate = dateObj.toLocaleDateString(undefined, {
            day: "numeric",
            month: "long",
            year: "numeric"
        });

        const prettyTime = dateObj.toLocaleTimeString(undefined, {
            hour: "2-digit",
            minute: "2-digit",
            hour12: true
        });

        const message = `Maine yeh date select ki hai: ${prettyDate} at ${prettyTime} üíñ`;

        // ‚ö†Ô∏è yahan apna number daalna: 91 ke baad without + and without spaces
        const yourNumber = "917869512390";

        const waUrl =
            `https://wa.me/${yourNumber}?text=` + encodeURIComponent(message);

        // --------- 3) WhatsApp + Plan page dono open karo ----------
        // WhatsApp new tab / app
        window.open(waUrl, "_blank");

        // saath hi plan.html bhi open ho jaaye (same flow continue)
        window.location.href = "plan.html?" + params.toString();
    }


</script>
</body>
</html>
