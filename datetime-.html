<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socho Achchee See..</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background: #fdecef;
        }

        .heart-fall {
            position: fixed;
            top: -10px;
            font-size: 20px;
            animation: fall linear forwards;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
                opacity: 0;
            }
        }

        .btn-yes {
            background: #ec4899;
            color: white;
        }

        .btn-no {
            background: #6b7280;
            color: white;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center overflow-hidden">
<div class="text-center px-6 relative z-10">

    <!-- Small emoji on top -->
    <div class="text-2xl mb-4">ğŸŒ¹</div>

    <!-- Heading -->
    <h1 class="text-4xl md:text-5xl font-extrabold text-pink-600 mb-8 flex justify-center items-center gap-2">
        Socho Achchee See..
        <span>ğŸ™ˆ</span>
        <span>ğŸ’</span>
    </h1>

    <!-- Baby image (put your image as baby2.jpg in same folder) -->
    <img
            src="baby2.jpg"
            alt="Cute baby"
            class="rounded-xl shadow-xl w-72 h-72 object-cover mx-auto mb-10"
    />

    <!-- Buttons -->
    <div class="flex justify-center gap-6 relative">
        <button
                id="yesBtn"
                class="btn-yes px-10 py-3 rounded-full font-bold shadow-lg hover:scale-105 transition-transform"
        >
            Yes ğŸ’˜
        </button>

        <button
                id="noBtn"
                class="btn-no px-10 py-3 rounded-full font-bold shadow-lg transition-all duration-300"
        >
            No ğŸ˜¥
        </button>
    </div>
</div>

<script>
    // Falling hearts background
    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart-fall";
        heart.textContent = "ğŸ’—";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 3 + Math.random() * 2 + "s";
        document.body.appendChild(heart);
        heart.addEventListener("animationend", () => heart.remove());
    }
    setInterval(createHeart, 250);

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    // No button flies off-screen when user tries to click/touch
    function flyAway() {
        const xDirection = Math.random() > 0.5 ? 1 : -1;
        const yDirection = Math.random() > 0.5 ? 1 : -1;

        noBtn.style.position = "absolute";
        noBtn.style.transition = "all 0.6s ease";
        noBtn.style.transform = `translate(${xDirection * 1500}px, ${yDirection * 1500}px) rotate(720deg) scale(0.2)`;
        noBtn.style.opacity = "0";
        noBtn.style.pointerEvents = "none";
    }

    noBtn.addEventListener("mousedown", flyAway);
    noBtn.addEventListener("touchstart", flyAway);

    // Second YES â†’ go to date & time selection page
    yesBtn.addEventListener("click", () => {
        window.location.href = "datetime-final.html"; // change name if you rename the file
    });
</script>
</body>
</html>
